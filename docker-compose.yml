version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: worldinink_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: worldinink
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d worldinink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: Adminer para gesti√≥n visual de la BD
  adminer:
    image: adminer:4.8.1
    container_name: worldinink_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
